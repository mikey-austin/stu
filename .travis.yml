language: c
sudo: required
dist: trusty
compiler:
    - clang
    - gcc
before_install:
    - sudo apt-get update
    - sudo apt-get install autoconf automake libtool valgrind libedit-dev pkg-config
script: ./configure CFLAGS="-std=gnu11" --disable-shared && make check
before_script: autoreconf -i
branches:
  only:
    - master
